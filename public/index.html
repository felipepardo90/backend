<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>HBS sucks</title>
  </head>
  <body>

    <section style="width: 100%; height: 100vh;">
      <div class="main__form">
        <h1>Cargar producto</h1>
        <form id="form-products">
          <div class="txt_field">
            <input type="text" id="product-input" name="title" autofocus required />
            <span></span>
            <label>Producto</label>
          </div>
          <div class="txt_field">
            <input type="number" id="price-input" name="price" required />
            <span></span>
            <label>Precio</label>
          </div>
          <div class="txt_field">
            <input type="text" id="thumbnail-input" name="thumbnail" required />
            <span></span>
            <label>URL Imagen</label>
          </div>
          <input type="submit" value="Cargar producto" />
          <div class="view__product">
            Design by Felipao
          </div>
        </form>
      </div>
    </section>

    <section id="products-output">
      <h2>PRODUCTOS</h2>
    </section>

    <section id="chat-container">
      <div id="chat-window">
        <div id="output"></div>
        <div id="actions"></div>
      </div>
      <input
        type="email"
        id="username"
        placeholder="nombre de usuario"
        autofocus
        required
      />
      <input type="text" id="chatMessage" placeholder="mensaje" />
      <button id="send" type="submit">Enviar</button>
    </section>
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.client.js"></script>
    <!-- SCRIPTS -->
  </body>
</html>
